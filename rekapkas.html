<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Kas Kelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rekap Kas Kelas</h1>
    <div id="rekap-container"></div>
    <script>
        // Masukkan kode JavaScript di sini
        async function loadRekap() {
            const csvUrl = 'https://cors-anywhere.herokuapp.com/https://github.com/fdhl1135/Pembayaran-Kas-TKA-1C/blob/main/rekap_kas.csv';
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error('Gagal memuat file CSV.');
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                let table = '<table>';
                rows.forEach((row, index) => {
                    table += '<tr>';
                    row.forEach(cell => {
                        table += index === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</table>';
                document.getElementById('rekap-container').innerHTML = table;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('rekap-container').innerHTML = '<p>Gagal memuat data rekap kas.</p>';
            }
        }
        loadRekap();
    </script>
     <button onclick="window.location.href='pilihan.html'">Kembali</button>
</body>
</html>
